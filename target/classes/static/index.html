<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic File Search CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Elastic File Search</h1>

        <!-- Form -->
        <form id="fileForm" class="mb-4">
            <div class="mb-3">
                <label for="grantNo" class="form-label">Grant Number</label>
                <input type="text" id="grantNo" class="form-control" placeholder="Enter grant number" required>
            </div>
            <div class="mb-3">
                <label for="fileUpload" class="form-label">Upload File</label>
                <input type="file" id="fileUpload" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <div class="mb-3">
                <label for="searchQuery" class="form-label">Search</label>
                <input type="text" id="searchQuery" class="form-control" placeholder="Enter search query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>
        </form>

        <!-- File List -->
        <h2 class="mb-3">Indexed Files</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Grant Number</th>
                    <th>Date</th>
                    <th>Content Type</th>
                    <th>Author</th>
                    <th>Format</th>
                    <th>Modified</th>
                    <th>Language</th>
                    <th>Metadata Date</th>
                    <th>Title</th>
                    <th>Creator Tool</th>
                    <th>Content Length</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fileList"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
